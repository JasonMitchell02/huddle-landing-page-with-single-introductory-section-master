<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <!-- Fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- FontAwesome Icons -->

  <script src="https://kit.fontawesome.com/2d199986ec.js" crossorigin="anonymous"></script>

  <!-- Bootstrap CDN -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!-- External Stylesheet -->

  <link rel="stylesheet" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
 
</head>
<body>

<div>
  <img class="logo" src="images/logo.svg" alt="main page logo">
</div>

<div class="container-main">
  <div class="row">
    <div class="container-left col-lg-6">
      <img src="images/illustration-mockups.svg" alt="website mockup" class="main-image">
    </div>
    <div class="container-right col-lg-6">
      <h1 class="heading">Build The Community Your Fans Will Love</h1>    

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p> 

      <button type="button" class="btn rounded-pill btn-lg">Register</button>
      
      <div class="brands">
        <i class="fa-brands fa-facebook fa-2xl icons"></i>
        <i class="fa-brands fa-twitter fa-2xl icons"></i>
        <i class="fa-brands fa-instagram fa-2xl icons"></i>
      </div>  
    </div>
  </div>  
</div>
